<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>


  <title>Events</title>

</head>

<body>




  <section class="bg-light pt-sm-0 py-5">
    <div class="container py-5">
      <div class="banner-content col-lg-8 col-12 m-lg-auto text-center">
        <input type="date" id="start" name="trip-start" value="2021-09-01" min="2021-09-01" max="2022-08-31">
      </div>
      <br>
      <div class="banner-content col-lg-8 col-12 m-lg-auto text-center">
        <button type="submit" class="btn rounded-pill btn-secondary text-light px-4 light-300">Create new event</button>
      </div>

      <br>
      <!-- Start Pricing Horizontal -->
      <div class="pricing-horizontal  col-12 m-auto d-flex shadow-sm rounded overflow-hidden bg-white">
        <div class="pricing-horizontal-icon col-md-3 text-center bg-secondary text-light py-4">
          <h5 class="h5 semi-bold-600 pb-4 light-300">DD/MM/YYYY</h5>
        </div>
        <div class="pricing-horizontal-body offset-lg-1 col-md-5 col-lg-4 d-flex align-items-center pl-5 pt-lg-0 pt-4">
          <ul class="text-left px-4 list-unstyled mb-0 light-300">

            <h2 class="h3 pb-4 typo-space-line">name of the event</h2>
            <br>
            <li><i class="bx bxs-circle me-2"></i>location</li>
            <li><i class="bx bxs-circle me-2"></i>hours</li>
            <br>
          </ul>
        </div>
        <div class="pricing-horizontal-tag col-md-4 text-center pt-3 d-flex align-items-center">
          <div class="w-100 light-300">
            <p>Delete</p>
            <a href="#" class="btn rounded-pill px-4 btn-outline-primary mb-3">Edit</a>
          </div>
        </div>
      </div>
<br>
      <div class="pricing-horizontal col-12 m-auto d-flex shadow-sm rounded overflow-hidden bg-white">
        <div class="pricing-horizontal-icon col-md-4 text-center bg-secondary text-light py-4">
          <h5 class="h5 semi-bold-600 pb-4 light-300">DD/MM/YYYY</h5>
        </div>
        <div class="pricing-horizontal-body offset-lg-1 col-md-5 col-lg-4 d-flex align-items-center pl-5 pt-lg-0 pt-4">
          <ul class="text-left px-4 list-unstyled mb-0 light-300">

            <h2 class="h3 pb-4 typo-space-line">name of the event</h2>
            <br>
            <li><i class="bx bxs-circle me-2"></i>location</li>
            <li><i class="bx bxs-circle me-2"></i>hours</li>
            <br>
          </ul>
        </div>
        <div class="pricing-horizontal-tag col-md-4 text-center pt-3 d-flex align-items-center">
          <div class="w-100 light-300">
            <p>Delete</p>
            <a href="#" class="btn rounded-pill px-4 btn-outline-primary mb-3">Edit</a>
          </div>
        </div>
      </div>
      <!-- End Pricing Horizontal -->
    </div>

   

</body>

</html>
