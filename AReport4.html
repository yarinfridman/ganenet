<!DOCTYPE html>
<html lang="en">

<head>
    <title>GaneNet - Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <script>
        function Custom() {
            document.getElementById("MyCustomRange").style.display = "block";
        }
    </script>

</head>

<body>

    <header id="header"></header>

    <!--start child-->

    <!-- Start title -->
    <section class="bg-light pt-sm-0 py-3">
        <div class="container py-4 ">
            <!--  <img src="./assets/img/childpic.svg" alt=""> -->
            <h1 class="h2 semi-bold-600 text-center mt-2">GaneNet Dashboard</h1>
        </div>
    </section>
    <!-- End title -->



    <!-- start Attendance data title -->


    <section class="bg-secondary">
        <div class="container py-3">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-lg-7 col-12 text-light pt-2">
                    <h3 class="h4 light-300">Attendance data</h3>
                </div>
            </div>
    </section>

    <!-- start Attendance data -->

    <section class="bg-light pt-sm-0 py-3">
        <div class="center container py-4 ">
            <h3 class="semi-bold-600 text-center mt-2">Enter child and date range to view child attendance data</h3>
            <br>
            <form class="contact-form row" method="post" role="form">

                <!--first name input -->


                <div class="form-group row">
                    <div class="col-lg-4 mx-auto mb-4">
                        <h4>Group</h4>
                        <select class="form-select" aria-label="Default select example" name="View" required>
                            <option value="All" selected>All</option>


                        </select>
                    </div>

                </div>



                <div class="row">
                    <div class="mb-4 text-center">
                        <!--כפתור להחודש -->
                        <button type="submit" name="Month"
                            class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">Last
                            month</button>
                        <input type="Date" value="" class="form-control form-control-lg light-300" name="AEDate" hidden>
                        <input type="Date" value="" class="form-control form-control-lg light-300" name="ASMonthDate"
                            hidden>

                        <!--כפתור להשבוע -->
                        <button type="submit" name="Week"
                            class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300 ">Last
                            week</button>
                        <input type="Date" value="" class="form-control form-control-lg light-300" name="ASDayDate"
                            hidden>

                        <!--כפתור להשבוע -->
                        <a type="button" onclick="Custom()"
                            class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">Custom
                            Range</a>

                        <div id="MyCustomRange" style="display:none">
                            <br>
                            <div class="form-group">
                                <!--Date of start input -->
                                <div class="col-lg-4 mx-auto">
                                    <h4>Start date</h4>
                                    <div>
                                        <input type="Date" class="form-control form-control-lg light-300" name="SDate">
                                    </div>
                                </div>

                                <!--Date of end input -->
                                <div class="col-lg-4 mx-auto">
                                    <h4>End date</h4>
                                    <div>
                                        <input type="Date" id="Today" value="0000-00-00"
                                            class="form-control form-control-lg light-300" name="EDate">
                                    </div>
                                </div>

                                <div class="col-md-12 col-12 text-center text-end">
                                    <br>
                                    <button type="submit" name="Show" value="0000-00-00"
                                        class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">check
                                        Attendance</button>
                                    <br>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>


        </div>


        </form>
        </div>
    </section>




    <!--Start of design output -->




    <footer id="footer"></footer>



    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox -->
    <script src="assets/js/fslightbox.js"></script>
    <!-- Load jQuery require for isotope -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Isotope -->
    <script src="assets/js/isotope.pkgd.js"></script>
    <!-- Page Script -->
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
    <script>
        $(window).load(function () {
            // init Isotope
            var $projects = $('.projects').isotope({
                itemSelector: '.project',
                layoutMode: 'fitRows'
            });

            $(".filter-btn").click(function () {
                var data_filter = $(this).attr("data-filter");
                $projects.isotope({
                    filter: data_filter
                });
                $(".filter-btn").removeClass("active");
                $(".filter-btn").removeClass("shadow");
                $(this).addClass("active");
                $(this).addClass("shadow");
                return false;
            });

            $(document).ready(function () {
                $("#selected-counting").trigger("click");
            });

        });
    </script>

    <!-- Templatemo -->
    <script src="assets/js/templatemo.js"></script>
    <!-- Custom -->
    <script src="assets/js/custom.js"></script>
    <script>
        $(".btn-info").click(function () {
            //$(this).removeClass('btn-info');
            $(this).toggleClass('btn-success');
            $(this).toggleClass('btn-info');
        });
    </script>




</body>


</html>
